        <textarea id="u949_input">演员表演没有什么问题，但剧本上刻意的为了反转而反转这点很令人反感，设计痕迹很严重，效仿《盗梦空间》《记忆碎片》《禁闭岛》之类的电影不管结构还是情感都透漏着剧作者的投机和自得；交响乐的使用是减分项；整部电影为了形式而形式，情感的处理都是突兀的。创作者还是要多写些打动自己的故事吧～</textarea>
